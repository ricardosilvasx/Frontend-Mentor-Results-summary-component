<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;800&family=Open+Sans&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <link rel="stylesheet" href="./assets/css/result.css">
    <link rel="stylesheet" href="./assets/css/summary.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
  
    <title>Frontend Mentor | Results summary component</title>
  
  </head>
  
  <body>
    <main>
      <div class="result">
        <span>Your Result</span>
        <div class="circle">
          <span>76</span>
          <span>of 100</span>
        </div>
        <span>Great</span>
        <span>You scored higher than 65% of<br> the people who have taken<br> these tests.</span>
      </div>
  
  
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        
        <div class="item reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
          <div class="numbers__summary">
            <span>80 /</span>
            <span> 100</span>
          </div>
        </div>
  
        <div class="item memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
          <div class="numbers__summary">
            <span>92 /</span>
            <span> 100</span>
          </div>
  
        </div>
  
        <div class="item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
          <div class="numbers__summary">
            <span>61 /</span>
            <span> 100</span>
          </div>
  
        </div>
  
        <div class="item visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
          <div class="numbers__summary">
            <span>72 /</span>
            <span> 100</span>
          </div>
  
        </div>
  
        <button class="button">Continue</button>
  
  
  
  
      </div>
    </main>
  
  
  
  
  </body>

</html>
